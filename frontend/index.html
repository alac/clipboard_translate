<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jp Vocab Monitor</title>
    <style>
      /* --- Theme Variables --- */
      :root {
        --bg-color: #f0f2f5;
        --card-bg: #ffffff;
        --text-color: #1a1a1a;
        --border-color: #ccc;
        --secondary-bg: #f8f9fa;
        --hover-bg: #e9ecef;
        --accent-color: #007bff;
        --accent-text: #ffffff;
        --pulse-color: #4CAF50;
        --qanda-tint: #f0f8ff; /* AliceBlue */
      }

      [data-theme="dark"] {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --text-color: #e0e0e0;
        --border-color: #444;
        --secondary-bg: #2d2d2d;
        --hover-bg: #3d3d3d;
        --accent-color: #0d6efd;
        --accent-text: #ffffff;
        --pulse-color: #4CAF50;
        --qanda-tint: #1a2634; /* Dark Blue-ish tint */
      }

      body {
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        padding: 8px;
        gap: 8px;
      }

      .menu-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--card-bg);
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        transition: background-color 0.3s, border-color 0.3s;
      }

      .button-group {
        display: flex;
        gap: 4px;
        align-items: center;
      }

      .button-group button,
      .button-group select,
      .button-group input {
        padding: 6px 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background-color: var(--secondary-bg);
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.2s;
      }

      .button-group button:hover {
        background-color: var(--hover-bg);
      }

      .button-group button:disabled {
        background-color: var(--secondary-bg);
        cursor: not-allowed;
        opacity: 0.5;
      }

      .button-group label {
        font-size: 0.9em;
        color: var(--text-color);
        opacity: 0.8;
      }

      .output-area {
        flex-grow: 1;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 16px;
        font-size: 22px; /* Increased Default */
        white-space: pre-wrap;
        overflow-y: auto;
        background-color: var(--card-bg);
        color: var(--text-color);
        line-height: 1.6;
        transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
      }

      /* --- Visual Indicators --- */

      /* Pulsing Green Border for Active Requests */
      @keyframes pulse-green {
        0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); border-color: var(--pulse-color); }
        70% { box-shadow: 0 0 0 6px rgba(76, 175, 80, 0); border-color: var(--pulse-color); }
        100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); border-color: var(--border-color); }
      }

      .processing-active {
        animation: pulse-green 2s infinite;
        border-color: var(--pulse-color) !important;
      }

      /* Q&A Mode Visuals */
      .qanda-mode-active-btn {
        background-color: var(--accent-color) !important;
        color: var(--accent-text) !important;
        border-color: var(--accent-color) !important;
      }

      .qanda-mode-active-area {
        background-color: var(--qanda-tint) !important;
      }

      /* Modal */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      .modal-content {
        background-color: var(--card-bg);
        color: var(--text-color);
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        border: 1px solid var(--border-color);
      }
      .modal-content textarea {
        height: 300px;
        width: 100%;
        box-sizing: border-box;
        background-color: var(--secondary-bg);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        padding: 8px;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Row 1 Menu Bar -->
      <div class="menu-bar">
        <div class="button-group">
          <button id="btn-prev">‚¨ÖÔ∏è Prev</button>
          <button id="btn-next">‚û°Ô∏è Next</button>
          <button id="btn-stop">‚èπÔ∏è Stop</button>
          <button id="btn-retry">üîÅ Retry</button>
          <button id="btn-tts">üîä Listen</button>
        </div>
        <div class="button-group">
          <label for="select-auto-action">Auto-action:</label>
          <select id="select-auto-action">
            <option value="Off">Off</option>
            <option value="Translate">Translate</option>
            <option value="Best of Three">Best of Three</option>
            <option value="With Analysis (CoT)">With Analysis (CoT)</option>
            <option value="Post-Hoc Analysis">Post-Hoc Analysis</option>
            <option value="Define">Define</option>
            <option value="Define (without AI)">Define (without AI)</option>
            <option value="Define->Analysis">Define->Analysis</option>
          </select>
          <label for="select-ai-service">Service:</label>
          <select id="select-ai-service">
            <option>Loading...</option>
          </select>
          <button id="btn-history">üìã History</button>
          <button id="btn-theme" title="Toggle Dark Mode">üåó</button>
        </div>
      </div>

      <!-- Row 2 Menu Bar -->
      <div class="menu-bar">
        <div class="button-group">
          <button id="btn-translate">Translate</button>
          <button id="btn-analyze">Analyze</button>
          <button id="btn-define">üìö Define</button>
          <button id="btn-ask">‚ùìAsk</button>
          <button id="btn-switch-view">üîÄ Q&A Mode</button>
        </div>
        <div class="button-group">
          <label for="spin-font-size">Font:</label>
          <input
            id="spin-font-size"
            type="number"
            value="22"
            min="12"
            max="72"
            style="width: 50px"
          />
        </div>
      </div>

      <!-- Main Output Area -->
      <div
        id="output-area"
        class="output-area"
        contenteditable="true"
        spellcheck="false"
      >
        Connecting to server...
      </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal-backdrop hidden">
      <div class="modal-content">
        <h2>Translation History</h2>
        <textarea id="history-textarea"></textarea>
        <div class="button-group">
          <button id="btn-history-save">Save</button>
          <button id="btn-history-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const outputArea = document.getElementById("output-area");
        const historyModal = document.getElementById("history-modal");
        const historyTextarea = document.getElementById("history-textarea");
        const aiServiceSelect = document.getElementById("select-ai-service");
        const autoActionSelect = document.getElementById("select-auto-action");
        const fontSizeInput = document.getElementById("spin-font-size");
        const btnSwitchView = document.getElementById("btn-switch-view");
        const btnTheme = document.getElementById("btn-theme");

        // LocalStorage Keys
        const LS_KEY_AUTO_ACTION = "jp_vocab_auto_action";
        const LS_KEY_AI_SERVICE = "jp_vocab_ai_service";
        const LS_KEY_THEME = "jp_vocab_theme";

        // --- Theme Handling ---
        const applyTheme = (theme) => {
          document.documentElement.setAttribute("data-theme", theme);
          localStorage.setItem(LS_KEY_THEME, theme);
        };

        // Initialize Theme (Check LS, then System Preference)
        const savedTheme = localStorage.getItem(LS_KEY_THEME);
        if (savedTheme) {
          applyTheme(savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          applyTheme('dark');
        }

        btnTheme.onclick = () => {
          const currentTheme = document.documentElement.getAttribute("data-theme");
          applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        };

        // --- Font Size Initialization ---
        outputArea.style.fontSize = `${fontSizeInput.value}px`;

        // Initialize Auto-Action from LS
        const savedAutoAction = localStorage.getItem(LS_KEY_AUTO_ACTION);
        if (savedAutoAction) {
          autoActionSelect.value = savedAutoAction;
        }

        let state = {
          sentence: "",
          translation: "",
          translation_validation: "",
          definitions: "",
          question: "",
          response: "",
          show_qanda: false,
          can_go_previous: false,
          can_go_next: false,
          config: { hide_thinking: false },
        };

        const api = {
          post: async (endpoint, body) => {
            try {
              const response = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body),
              });
              if (!response.ok)
                throw new Error(`HTTP error! status: ${response.status}`);
              return await response.json();
            } catch (error) {
              console.error(`Error posting to ${endpoint}:`, error);
            }
          },
          get: async (endpoint) => {
            try {
              const response = await fetch(endpoint);
              if (!response.ok)
                throw new Error(`HTTP error! status: ${response.status}`);
              return await response.json();
            } catch (error) {
              console.error(`Error getting from ${endpoint}:`, error);
            }
          },
        };

        const getSelectedApiServiceDisplayName = () => aiServiceSelect.value;

        // Sync frontend settings to backend on connection
        const syncBackendConfig = () => {
            console.log("Syncing configuration to backend...");
            api.post("/api/config/auto_action", {
                value: autoActionSelect.value,
            });
            
            const currentService = getSelectedApiServiceDisplayName();
            if (currentService && currentService !== "Loading...") {
                 api.post("/api/config/ai_service", {
                    value: currentService,
                });
            }
        };

        const render = () => {
          let textContent;
          
          // Handle Visual State for Q&A Mode
          if (state.show_qanda) {
            textContent = `${state.question.trim()}\n\n${state.response}`;
            btnSwitchView.classList.add("qanda-mode-active-btn");
            outputArea.classList.add("qanda-mode-active-area");
          } else {
            btnSwitchView.classList.remove("qanda-mode-active-btn");
            outputArea.classList.remove("qanda-mode-active-area");

            let translationValidation = state.translation_validation;
            if (state.config && state.config.hide_thinking && translationValidation) {
              translationValidation = translationValidation.replace(
                /<think>[\s\S]*?<\/think>/g,
                ""
              );
            }

            function cleanTranslation(s) {
              if (!s) {
                return "";
              }

              const replacePairs = [
                [
                  `
Definition: `,
                  " - ",
                ],
                [
                  `

`,
                  `
`,
                ],
              ];
              let newString = s;
              for (const [find, replace] of replacePairs) {
                newString = newString.replaceAll(find, replace);
              }
              return newString;
            }

            textContent = [
              state.sentence,
              cleanTranslation(state.translation),
              state.definitions,
              cleanTranslation(translationValidation),
            ]
              .map((s) => {
                if (s) {
                  return s.trim()
                } else {
                  return s
                }
              })
              .filter(Boolean)
              .join("\n\n");
          }
          
          if (outputArea.innerText !== textContent) {
            outputArea.innerText = textContent;
          }
        };

        const updateState = (newState) => {
          state = { ...state, ...newState };
          document.getElementById("btn-prev").disabled = !state.can_go_previous;
          document.getElementById("btn-next").disabled = !state.can_go_next;
          render();
        };

        let titleInterval = null;
        const originalTitle = document.title;
        const spinner = ["|", "/", "-", "\\"];
        let spinnerIndex = 0;

        const startTitleAnimation = () => {
          if (titleInterval) clearInterval(titleInterval);
          titleInterval = setInterval(() => {
            document.title = `${spinner[spinnerIndex]} ${originalTitle}`;
            spinnerIndex = (spinnerIndex + 1) % spinner.length;
          }, 250);
        };

        const stopTitleAnimation = () => {
          if (titleInterval) clearInterval(titleInterval);
          titleInterval = null;
          document.title = originalTitle;
        };

        const setupWebSocket = () => {
          const socket = new WebSocket(`ws://${window.location.host}/ws`);
          
          socket.onopen = () => {
            console.log("WebSocket connected");
            syncBackendConfig();
          };
          
          socket.onclose = () => {
            console.log("WebSocket disconnected. Reconnecting in 3 seconds...");
            stopTitleAnimation();
            outputArea.classList.remove("processing-active");
            setTimeout(setupWebSocket, 3000);
          };
          
          socket.onerror = (error) => {
            console.error("WebSocket error:", error);
            socket.close();
          };
          
          socket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            if (message.event === "STATE_UPDATE") {
              updateState(message.payload);
            } else if (message.event === "TOKEN_UPDATE") {
              const {
                update_type,
                sentence: update_sentence,
                token,
              } = message.payload;
              if (update_sentence === state.sentence) {
                const newState = { ...state };
                if (update_type === "translate") newState.translation += token;
                else if (update_type === "translation_validation")
                  newState.translation_validation += token;
                else if (update_type === "define")
                  newState.definitions += token;
                else if (update_type === "qanda") {
                  newState.response += token;
                  newState.show_qanda = true;
                }
                updateState(newState);
              }
            } else if (message.event === "REQUEST_STATUS_UPDATE") {
              if (message.payload === "START") {
                startTitleAnimation();
                outputArea.classList.add("processing-active");
              } else {
                stopTitleAnimation();
                outputArea.classList.remove("processing-active");
              }
            }
          };
        };

        const populateAiServices = async () => {
          const data = await api.get("/api/config/ai_services");
          if (!data) return;

          const servicesMap = data.services;
          const defaultServiceDisplayName = data.default_service;

          aiServiceSelect.innerHTML = ""; 

          for (const serviceId in servicesMap) {
            const displayName = servicesMap[serviceId];
            const option = document.createElement("option");
            option.value = displayName;
            option.textContent = displayName;
            aiServiceSelect.appendChild(option);
          }

          const savedService = localStorage.getItem(LS_KEY_AI_SERVICE);
          const savedServiceExists = Object.values(servicesMap).includes(savedService);

          if (savedService && savedServiceExists) {
            aiServiceSelect.value = savedService;
          } else {
            aiServiceSelect.value = defaultServiceDisplayName;
          }
          syncBackendConfig();
        };

        // --- Event Listeners ---
        document.getElementById("btn-prev").onclick = async () =>
          updateState(await api.post("/api/action/previous"));
        document.getElementById("btn-next").onclick = async () =>
          updateState(await api.post("/api/action/next"));
        document.getElementById("btn-retry").onclick = () =>
          api.post("/api/action/retry");
        document.getElementById("btn-stop").onclick = () =>
          api.post("/api/action/stop");
        document.getElementById("btn-tts").onclick = () =>
          api.post("/api/action/tts");
        document.getElementById("btn-switch-view").onclick = async () =>
          updateState(await api.post("/api/action/switch_view"));

        document.getElementById("btn-translate").onclick = () =>
          api.post("/api/action/translate_style/Translate", {
            value: getSelectedApiServiceDisplayName(),
          });
        document.getElementById("btn-analyze").onclick = () =>
          api.post("/api/action/translate_style/With Analysis (CoT)", {
            value: getSelectedApiServiceDisplayName(),
          });
        document.getElementById("btn-define").onclick = () =>
          api.post("/api/action/translate_style/Define", {
            value: getSelectedApiServiceDisplayName(),
          });

        const askQuestion = () => {
          const questionText = outputArea.innerText;
          if (!questionText.trim()) return;
          updateState({ question: questionText, show_qanda: true });
          api.post("/api/action/ask", { question: questionText });
        };
        document.getElementById("btn-ask").onclick = askQuestion;

        outputArea.addEventListener("keydown", (event) => {
          // Using Shift+Enter for consistency with the original app's bindings
          if (event.key === "Enter" && event.shiftKey) {
            event.preventDefault(); 
            askQuestion(); 
          }
        });

        // Toggle polling based on focus to prevent clipboard conflicts
        outputArea.addEventListener("focus", () => {
          console.log("Text area focused, disabling polling.");
          api.post("/api/config/clipboard_monitoring", { enabled: false });
        });

        outputArea.addEventListener("blur", () => {
          console.log("Text area blurred, enabling polling.");
          api.post("/api/config/clipboard_monitoring", { enabled: true });
        });

        window.addEventListener("blur", () => {
          console.log("Window lost focus, ensuring polling is enabled.");
          // When the user leaves the page, it's very likely to copy text.
          // Force polling to be on.
          api.post("/api/config/clipboard_monitoring", { enabled: true });
        });

        aiServiceSelect.onchange = () => {
            const val = getSelectedApiServiceDisplayName();
            localStorage.setItem(LS_KEY_AI_SERVICE, val);
            api.post("/api/config/ai_service", { value: val });
        };
          
        autoActionSelect.onchange = () => {
            localStorage.setItem(LS_KEY_AUTO_ACTION, autoActionSelect.value);
            api.post("/api/config/auto_action", { value: autoActionSelect.value });
        };

        fontSizeInput.onchange = () =>
          (outputArea.style.fontSize = `${fontSizeInput.value}px`);

        document.getElementById("btn-history").onclick = async () => {
          const data = await api.get("/api/history");
          historyTextarea.value = data.history.join("\n");
          historyModal.classList.remove("hidden");
        };
        document.getElementById("btn-history-save").onclick = async () => {
          const newHistory = historyTextarea.value
            .split("\n")
            .map((line) => line.trim())
            .filter(Boolean);
          await api.post("/api/history", { history: newHistory });
          historyModal.classList.add("hidden");
        };
        document.getElementById("btn-history-cancel").onclick = () =>
          historyModal.classList.add("hidden");

        // --- Initial Setup ---
        populateAiServices(); 
        setupWebSocket();
      });
    </script>
  </body>
</html>
