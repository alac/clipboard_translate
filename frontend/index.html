<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jp Vocab Monitor</title>
    <style>
      /* --- Theme Variables --- */
      :root {
        --bg-color: #f0f2f5;
        --card-bg: #ffffff;
        --text-color: #1a1a1a;
        --border-color: #ccc;
        --secondary-bg: #f8f9fa;
        --hover-bg: #e9ecef;
        --accent-color: #007bff;
        --accent-text: #ffffff;
        --pulse-color: #4CAF50;
        --qanda-tint: #f0f8ff; /* AliceBlue */
        --toast-bg: #ff9800;
        --toast-text: #ffffff;
      }

      [data-theme="dark"] {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --text-color: #e0e0e0;
        --border-color: #444;
        --secondary-bg: #2d2d2d;
        --hover-bg: #3d3d3d;
        --accent-color: #0d6efd;
        --accent-text: #ffffff;
        --pulse-color: #4CAF50;
        --qanda-tint: #1a2634; /* Dark Blue-ish tint */
        --toast-bg: #ff9800; /* Orange for visibility */
      }

      body {
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        padding: 8px;
        gap: 8px;
      }

      .menu-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--card-bg);
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        transition: background-color 0.3s, border-color 0.3s;
      }

      .button-group {
        display: flex;
        gap: 4px;
        align-items: center;
      }

      .button-group button,
      .button-group select,
      .button-group input {
        padding: 6px 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background-color: var(--secondary-bg);
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.2s;
      }

      .button-group button:hover {
        background-color: var(--hover-bg);
      }

      .button-group button:disabled {
        background-color: var(--secondary-bg);
        cursor: not-allowed;
        opacity: 0.5;
      }
      
      .button-group input[type="text"] {
          background-color: var(--card-bg);
          color: var(--text-color);
      }

      .button-group label {
        font-size: 0.9em;
        color: var(--text-color);
        opacity: 0.8;
      }

      /* Spinner Animation */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-spinner::after {
        content: "‚è≥";
        display: inline-block;
        animation: spin 1s infinite linear;
        margin-left: 5px;
      }

      .output-area {
        flex-grow: 1;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 16px;
        font-size: 22px; /* Increased Default */
        white-space: pre-wrap;
        overflow-y: auto;
        background-color: var(--card-bg);
        color: var(--text-color);
        line-height: 1.6;
        transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
      }

      /* --- Visual Indicators --- */

      /* Pulsing Green Border for Active Requests */
      @keyframes pulse-green {
        0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); border-color: var(--pulse-color); }
        70% { box-shadow: 0 0 0 6px rgba(76, 175, 80, 0); border-color: var(--pulse-color); }
        100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); border-color: var(--border-color); }
      }

      .processing-active {
        animation: pulse-green 2s infinite;
        border-color: var(--pulse-color) !important;
      }

      /* Q&A Mode Visuals */
      .qanda-mode-active-btn {
        background-color: var(--accent-color) !important;
        color: var(--accent-text) !important;
        border-color: var(--accent-color) !important;
      }

      .qanda-mode-active-area {
        background-color: var(--qanda-tint) !important;
      }

      /* Config Reload Toast */
      .reload-toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--toast-bg);
        color: var(--toast-text);
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        cursor: pointer;
        z-index: 1000;
        font-weight: bold;
        transition: opacity 0.3s, transform 0.3s;
        opacity: 0;
        pointer-events: none;
        transform: translateY(20px);
      }

      .reload-toast.visible {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }

      .reload-toast:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0,0,0,0.3);
      }

      /* Modal */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      .modal-content {
        background-color: var(--card-bg);
        color: var(--text-color);
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        border: 1px solid var(--border-color);
        max-height: 90vh;
      }
      .modal-content textarea {
        height: 300px;
        width: 100%;
        box-sizing: border-box;
        background-color: var(--secondary-bg);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        padding: 8px;
        font-size: 16px;
      }
      .modal-body-scroll {
        overflow-y: auto;
        flex-grow: 1;
        padding: 10px;
        border: 1px solid var(--border-color);
        background-color: var(--secondary-bg);
        white-space: pre-wrap;
        min-height: 200px;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Row 1 Menu Bar -->
      <div class="menu-bar">
        <div class="button-group">
          <button id="btn-prev">‚¨ÖÔ∏è Prev</button>
          <button id="btn-next">‚û°Ô∏è Next</button>
          <button id="btn-stop">‚èπÔ∏è Stop</button>
          <button id="btn-retry">üîÅ Retry</button>
          <button id="btn-tts">üîä Listen</button>
        </div>
        <div class="button-group">
          <label for="select-auto-action">Auto-action:</label>
          <select id="select-auto-action">
            <option value="Off">Off</option>
            <option value="Translate">Translate</option>
            <option value="Best of Three">Best of Three</option>
            <option value="With Analysis (CoT)">With Analysis (CoT)</option>
            <option value="Post-Hoc Analysis">Post-Hoc Analysis</option>
            <option value="Define">Define</option>
            <option value="Define (without AI)">Define (without AI)</option>
            <option value="Define->Analysis">Define->Analysis</option>
          </select>
          
          <label for="select-ai-service">Service:</label>
          <select id="select-ai-service">
            <option>Loading...</option>
          </select>
          
          <button id="btn-history">üìã History</button>
          <!-- Font Size moved here -->
          <label for="spin-font-size" style="margin-left:5px">A</label>
          <input
            id="spin-font-size"
            type="number"
            value="22"
            min="12"
            max="72"
            style="width: 40px"
          />
          <button id="btn-theme" title="Toggle Dark Mode">üåó</button>
        </div>
      </div>

      <!-- Row 2 Menu Bar -->
      <div class="menu-bar">
        <div class="button-group">
          <button id="btn-translate">Translate</button>
          <button id="btn-analyze">Analyze</button>
          <button id="btn-define">üìö Define</button>
          <button id="btn-ask">‚ùìAsk</button>
          <button id="btn-switch-view">üîÄ Q&A Mode</button>
        </div>
        <!-- Kanji Breakdown Section -->
        <div class="button-group">
          <label for="input-breakdown">Kanji Breakdown:</label>
          <input id="input-breakdown" type="text" placeholder="Select or type..." style="width: 150px;">
          <button id="btn-breakdown-go" title="Analyze Kanji">‚û°Ô∏è</button>
        </div>
      </div>

      <!-- Main Output Area -->
      <div
        id="output-area"
        class="output-area"
        contenteditable="true"
        spellcheck="false"
      >
        Connecting to server...
      </div>
    </div>

    <!-- Reload Toast -->
    <div id="reload-toast" class="reload-toast">
      ‚öôÔ∏è Config Updated - Click to Refresh
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal-backdrop hidden">
      <div class="modal-content">
        <h2>Translation History</h2>
        <textarea id="history-textarea"></textarea>
        <div class="button-group">
          <button id="btn-history-save">Save</button>
          <button id="btn-history-cancel">Cancel</button>
        </div>
      </div>
    </div>
    
    <!-- Kanji Breakdown Modal -->
    <div id="breakdown-modal" class="modal-backdrop hidden">
        <div class="modal-content">
          <div style="display:flex; justify-content:space-between; align-items:center;">
             <h2 style="margin:0;">Kanji Breakdown</h2>
             <button id="btn-breakdown-close-x" style="border:none; background:transparent; font-size:1.5em; cursor:pointer; color:var(--text-color);">√ó</button>
          </div>
          <div id="breakdown-content" class="modal-body-scroll"></div>
          <div class="button-group" style="justify-content: flex-end;">
            <button id="btn-breakdown-copy">üìã Copy</button>
            <button id="btn-breakdown-close">Close</button>
          </div>
        </div>
      </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const outputArea = document.getElementById("output-area");
        
        // History Modal Elements
        const historyModal = document.getElementById("history-modal");
        const historyTextarea = document.getElementById("history-textarea");
        
        // Breakdown Modal Elements
        const breakdownModal = document.getElementById("breakdown-modal");
        const breakdownContent = document.getElementById("breakdown-content");
        const breakdownInput = document.getElementById("input-breakdown");
        const btnBreakdownGo = document.getElementById("btn-breakdown-go");
        const btnBreakdownCopy = document.getElementById("btn-breakdown-copy");
        const btnBreakdownClose = document.getElementById("btn-breakdown-close");
        const btnBreakdownCloseX = document.getElementById("btn-breakdown-close-x");

        const aiServiceSelect = document.getElementById("select-ai-service");
        const autoActionSelect = document.getElementById("select-auto-action");
        const fontSizeInput = document.getElementById("spin-font-size");
        const btnSwitchView = document.getElementById("btn-switch-view");
        const btnTheme = document.getElementById("btn-theme");
        const reloadToast = document.getElementById("reload-toast");

        // LocalStorage Keys
        const LS_KEY_AUTO_ACTION = "jp_vocab_auto_action";
        const LS_KEY_AI_SERVICE = "jp_vocab_ai_service";
        const LS_KEY_THEME = "jp_vocab_theme";
        const LS_KEY_FONT_SIZE = "jp_vocab_font_size";

        // --- Theme Handling ---
        const applyTheme = (theme) => {
          document.documentElement.setAttribute("data-theme", theme);
          localStorage.setItem(LS_KEY_THEME, theme);
        };

        const savedTheme = localStorage.getItem(LS_KEY_THEME);
        if (savedTheme) {
          applyTheme(savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          applyTheme('dark');
        }

        btnTheme.onclick = () => {
          const currentTheme = document.documentElement.getAttribute("data-theme");
          applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        };

        // --- Font Size Initialization ---
        const savedFontSize = localStorage.getItem(LS_KEY_FONT_SIZE);
        if (savedFontSize) fontSizeInput.value = savedFontSize;
        outputArea.style.fontSize = `${fontSizeInput.value}px`;

        // Initialize Auto-Action from LS
        const savedAutoAction = localStorage.getItem(LS_KEY_AUTO_ACTION);
        if (savedAutoAction) {
          autoActionSelect.value = savedAutoAction;
        }

        let state = {
          sentence: "",
          translation: "",
          translation_validation: "",
          definitions: "",
          question: "",
          response: "",
          show_qanda: false,
          can_go_previous: false,
          can_go_next: false,
          config: { hide_thinking: false },
        };

        const api = {
          post: async (endpoint, body) => {
            try {
              const response = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body),
              });
              if (!response.ok)
                throw new Error(`HTTP error! status: ${response.status}`);
              return await response.json();
            } catch (error) {
              console.error(`Error posting to ${endpoint}:`, error);
            }
          },
          get: async (endpoint) => {
            try {
              const response = await fetch(endpoint);
              if (!response.ok)
                throw new Error(`HTTP error! status: ${response.status}`);
              return await response.json();
            } catch (error) {
              console.error(`Error getting from ${endpoint}:`, error);
            }
          },
        };

        // --- Status Polling for Hot Reload ---
        let lastReloadTime = null;
        reloadToast.onclick = () => window.location.reload();

        const checkSystemStatus = async () => {
            try {
                const data = await api.get("/api/system/status");
                if (data && data.last_reload_time) {
                    if (lastReloadTime === null) {
                        lastReloadTime = data.last_reload_time;
                    } else if (data.last_reload_time > lastReloadTime) {
                        reloadToast.classList.add("visible");
                    }
                }
            } catch (e) {
            }
        };
        setInterval(checkSystemStatus, 5000);

        const getSelectedApiServiceDisplayName = () => aiServiceSelect.value;

        const syncBackendConfig = () => {
            console.log("Syncing configuration to backend...");
            api.post("/api/config/auto_action", {
                value: autoActionSelect.value,
            });

            const currentService = getSelectedApiServiceDisplayName();
            if (currentService && currentService !== "Loading...") {
                 api.post("/api/config/ai_service", {
                    value: currentService,
                });
            }
        };

        const render = () => {
          let textContent;

          if (state.show_qanda) {
            textContent = `${state.question.trim()}\n\n${state.response}`;
            btnSwitchView.classList.add("qanda-mode-active-btn");
            outputArea.classList.add("qanda-mode-active-area");
          } else {
            btnSwitchView.classList.remove("qanda-mode-active-btn");
            outputArea.classList.remove("qanda-mode-active-area");

            let translationValidation = state.translation_validation;
            function cleanTranslation(s) {
              if (!s) return "";
              const replacePairs = [
                [`\n\n`, `\n`],
                [`  * `, `  - `],
                [`*`, ``],
              ];
              let newString = s;
              for (const [find, replace] of replacePairs) {
                newString = newString.replaceAll(find, replace);
              }
              const regex = /\n\s*(?:[-*‚Ä¢+]\s*)?Definition:\s*(.*)/gi;
              return newString.replace(regex, ' - $1');
            }
            function cleanThinking(s) {
              if (!s) return "";
              s = s.trim();
              if (state.config && state.config.hide_thinking) {
                // if it ends with the think tag, returning the reasoning is better than nothing
                if (s.endsWith("<\/think>")) {
                  return s.replace(
                    /<\/think>/g,
                    ""
                  );
                }
                // if it contains the think tag, trim the thinking off
                if (s.includes("<\/think>")) {
                  if (!s.includes("<think>")) {
                    s = "<think>" + s
                  };
                  s = s.replace(
                    /<think>[\s\S]*?<\/think>/g,
                    ""
                  );
                  return s;
                }
              }
              return s;
            }

            textContent = [
              state.sentence,
              cleanThinking(cleanTranslation(state.translation)),
              cleanThinking(state.definitions),
              cleanThinking(cleanTranslation(translationValidation)),
            ]
              .map((s) => (s ? s.trim() : s))
              .filter(Boolean)
              .join("\n\n");
          }
          if (outputArea.innerText !== textContent) {
            outputArea.innerText = textContent;
          }
        };

        const updateState = (newState) => {
          state = { ...state, ...newState };
          document.getElementById("btn-prev").disabled = !state.can_go_previous;
          document.getElementById("btn-next").disabled = !state.can_go_next;
          render();
        };

        let titleInterval = null;
        const originalTitle = document.title;
        const spinner = ["|", "/", "-", "\\"];
        let spinnerIndex = 0;

        const startTitleAnimation = () => {
          if (titleInterval) clearInterval(titleInterval);
          titleInterval = setInterval(() => {
            document.title = `${spinner[spinnerIndex]} ${originalTitle}`;
            spinnerIndex = (spinnerIndex + 1) % spinner.length;
          }, 250);
        };

        const stopTitleAnimation = () => {
          if (titleInterval) clearInterval(titleInterval);
          titleInterval = null;
          document.title = originalTitle;
        };

        const setupWebSocket = () => {
          const socket = new WebSocket(`ws://${window.location.host}/ws`);

          socket.onopen = () => {
            console.log("WebSocket connected");
            syncBackendConfig();
            checkSystemStatus();
          };

          socket.onclose = () => {
            console.log("WebSocket disconnected. Reconnecting in 3 seconds...");
            stopTitleAnimation();
            outputArea.classList.remove("processing-active");
            btnBreakdownGo.classList.remove("loading-spinner");
            setTimeout(setupWebSocket, 3000);
          };

          socket.onerror = (error) => {
            console.error("WebSocket error:", error);
            socket.close();
          };

          socket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            if (message.event === "STATE_UPDATE") {
              updateState(message.payload);
            } else if (message.event === "TOKEN_UPDATE") {
              const {
                update_type,
                sentence: update_sentence,
                token,
              } = message.payload;
              
              if (update_type === "kanji_breakdown") {
                  // Direct stream to modal
                  breakdownModal.classList.remove("hidden");
                  breakdownContent.innerText += token;
                  // Auto scroll to bottom
                  breakdownContent.scrollTop = breakdownContent.scrollHeight;
              }
              // Normal Updates
              else if (update_sentence === state.sentence) {
                const newState = { ...state };
                if (update_type === "translate") newState.translation += token;
                else if (update_type === "translation_validation")
                  newState.translation_validation += token;
                else if (update_type === "define")
                  newState.definitions += token;
                else if (update_type === "qanda") {
                  newState.response += token;
                  newState.show_qanda = true;
                }
                updateState(newState);
              }
            } else if (message.event === "REQUEST_STATUS_UPDATE") {
              if (message.payload === "START") {
                startTitleAnimation();
                outputArea.classList.add("processing-active");
              } else if (message.payload === "END") {
                stopTitleAnimation();
                outputArea.classList.remove("processing-active");
              } else if (message.payload === "START_BREAKDOWN") {
                 btnBreakdownGo.classList.add("loading-spinner");
              } else if (message.payload === "END_BREAKDOWN") {
                 btnBreakdownGo.classList.remove("loading-spinner");
              }
            }
          };
        };

        const populateAiServices = async () => {
          const data = await api.get("/api/config/ai_services");
          if (!data) return;

          const servicesMap = data.services;
          const defaultServiceDisplayName = data.default_service;

          aiServiceSelect.innerHTML = "";

          for (const serviceId in servicesMap) {
            const displayName = servicesMap[serviceId];
            const option = document.createElement("option");
            option.value = displayName;
            option.textContent = displayName;
            aiServiceSelect.appendChild(option);
          }

          const savedService = localStorage.getItem(LS_KEY_AI_SERVICE);
          const savedServiceExists = Object.values(servicesMap).includes(savedService);

          if (savedService && savedServiceExists) {
            aiServiceSelect.value = savedService;
          } else {
            aiServiceSelect.value = defaultServiceDisplayName;
          }
          syncBackendConfig();
        };

        // --- Event Listeners ---
        document.getElementById("btn-prev").onclick = async () =>
          updateState(await api.post("/api/action/previous"));
        document.getElementById("btn-next").onclick = async () =>
          updateState(await api.post("/api/action/next"));
        document.getElementById("btn-retry").onclick = () =>
          api.post("/api/action/retry");
        document.getElementById("btn-stop").onclick = () =>
          api.post("/api/action/stop");
        document.getElementById("btn-tts").onclick = () =>
          api.post("/api/action/tts");
        document.getElementById("btn-switch-view").onclick = async () =>
          updateState(await api.post("/api/action/switch_view"));

        document.getElementById("btn-translate").onclick = () =>
          api.post("/api/action/translate_style/Translate", {
            value: getSelectedApiServiceDisplayName(),
          });
        document.getElementById("btn-analyze").onclick = () =>
          api.post("/api/action/translate_style/With Analysis (CoT)", {
            value: getSelectedApiServiceDisplayName(),
          });
        document.getElementById("btn-define").onclick = () =>
          api.post("/api/action/translate_style/Define", {
            value: getSelectedApiServiceDisplayName(),
          });

        const askQuestion = () => {
          const questionText = outputArea.innerText;
          if (!questionText.trim()) return;
          updateState({ question: questionText, show_qanda: true });
          api.post("/api/action/ask", { question: questionText });
        };
        document.getElementById("btn-ask").onclick = askQuestion;

        outputArea.addEventListener("keydown", (event) => {
          if (event.key === "Enter" && event.shiftKey) {
            event.preventDefault();
            askQuestion();
          }
        });

        // Toggle polling based on focus
        outputArea.addEventListener("focus", () => {
          api.post("/api/config/clipboard_monitoring", { enabled: false });
        });

        outputArea.addEventListener("blur", () => {
          api.post("/api/config/clipboard_monitoring", { enabled: true });
        });

        window.addEventListener("blur", () => {
          api.post("/api/config/clipboard_monitoring", { enabled: true });
        });

        aiServiceSelect.onchange = () => {
            const val = getSelectedApiServiceDisplayName();
            localStorage.setItem(LS_KEY_AI_SERVICE, val);
            api.post("/api/config/ai_service", { value: val });
        };

        autoActionSelect.onchange = () => {
            localStorage.setItem(LS_KEY_AUTO_ACTION, autoActionSelect.value);
            api.post("/api/config/auto_action", { value: autoActionSelect.value });
        };

        fontSizeInput.onchange = () => {
            outputArea.style.fontSize = `${fontSizeInput.value}px`;
            localStorage.setItem(LS_KEY_FONT_SIZE, fontSizeInput.value);
        }

        document.getElementById("btn-history").onclick = async () => {
          const data = await api.get("/api/history");
          historyTextarea.value = data.history.join("\n");
          historyModal.classList.remove("hidden");
        };
        document.getElementById("btn-history-save").onclick = async () => {
          const newHistory = historyTextarea.value
            .split("\n")
            .map((line) => line.trim())
            .filter(Boolean);
          await api.post("/api/history", { history: newHistory });
          historyModal.classList.add("hidden");
        };
        document.getElementById("btn-history-cancel").onclick = () =>
          historyModal.classList.add("hidden");
          
        // --- Kanji Breakdown Logic ---
        const triggerBreakdown = () => {
            let text = breakdownInput.value.trim();
            if (!text) {
                // Try selection
                const selection = window.getSelection().toString().trim();
                if (selection) {
                    text = selection;
                    breakdownInput.value = text;
                }
            }
            
            if (!text) {
                // Flash input red if empty
                breakdownInput.style.borderColor = "red";
                setTimeout(() => breakdownInput.style.borderColor = "", 500);
                return;
            }
            
            // Clear previous results
            breakdownContent.innerText = "";
            breakdownModal.classList.remove("hidden");
            
            api.post("/api/action/breakdown", { text: text });
        };

        btnBreakdownGo.onclick = triggerBreakdown;
        breakdownInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") triggerBreakdown();
        });
        
        // Breakdown Modal Actions
        const closeBreakdown = () => breakdownModal.classList.add("hidden");
        btnBreakdownClose.onclick = closeBreakdown;
        btnBreakdownCloseX.onclick = closeBreakdown;
        
        btnBreakdownCopy.onclick = () => {
            const text = breakdownContent.innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btnBreakdownCopy.innerText;
                btnBreakdownCopy.innerText = "‚úÖ Copied!";
                setTimeout(() => btnBreakdownCopy.innerText = originalText, 1500);
            });
        };
        
        // Handle modal backdrop click to close
        breakdownModal.addEventListener("click", (e) => {
            if (e.target === breakdownModal) closeBreakdown();
        });

        // --- Initial Setup ---
        populateAiServices();
        setupWebSocket();
      });
    </script>
  </body>
</html>
